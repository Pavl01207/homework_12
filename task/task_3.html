<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<script>
		//Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
		const arrayWithNumbers = [1, 26, 9, 15, 17, 46, 38, 10, 40, 16, 38, 19, 20, 19, 24, 19, 11, 41, 34, 22, 36, 19, 24, 48, 45, 7, 13, 39, 3, 32]
		document.write(`<p>${arrayWithNumbers}</p>`)
		//сортування включенням 
		function insertSort(arr) {
			let counter = 0
			for(let k = 1; k < arr.length; k++){
				const currenElement = arr[k]
				let i = k - 1
				while (i >= 0 && arr[i] > currenElement){
					arr[i + 1] = arr[i]
					i = i - 1
				}
				arr[i + 1] = currenElement
				counter++
			}
			return counter
		}
		const counterSort = insertSort(arrayWithNumbers)
		document.write(`<p>Кількість здійснених кроків сортувань: <span>${counterSort}</span>.</p>`)
		document.write(`<p>${arrayWithNumbers}</p>`)
	</script>
</body>
