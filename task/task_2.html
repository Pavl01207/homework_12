<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Task 2</title>
</head>

<body>
	<script>
		//Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
		const arrayWithNumbers = [1, 26, 9, 15, 17, 46, 38, 10, 40, 16, 38, 19, 20, 19, 24, 19, 11, 41, 34, 22, 36, 19, 24, 48, 45, 7, 13, 39, 3, 32]
		document.write(`<p>${arrayWithNumbers}</p>`)
		//сотрування змішуванням
		let counter = 0
		let leftIndex = 0
		let rightIndex = arrayWithNumbers.length - 1
		while(leftIndex < rightIndex) {
			for (let idx = leftIndex; idx < rightIndex; idx++) {
				if (arrayWithNumbers[idx] > arrayWithNumbers[idx+1]) {
					let temp = arrayWithNumbers[idx+1]
					arrayWithNumbers[idx+1] = arrayWithNumbers[idx]
					arrayWithNumbers[idx] = temp
				}
			}
			rightIndex--
			for (let idx = rightIndex; idx > leftIndex; idx--) {
				if (arrayWithNumbers[idx] < arrayWithNumbers[idx-1]) {
					let temp = arrayWithNumbers[idx-1]
					arrayWithNumbers[idx-1] = arrayWithNumbers[idx]
					arrayWithNumbers[idx] = temp
				}
			}
			leftIndex++
			counter++
		}
		document.write(`<p>${arrayWithNumbers}</p>`)
		document.write(`<p>Кількість здійснених кроків сортувань: <span>${counter}</span>.</p>`)
	</script>
</body>
</html>
