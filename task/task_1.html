<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Task 1</title>
</head>

<body>
	<script>
		//Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
		const arrayWithNumbers = [1, 26, 9, 15, 17, 46, 38, 10, 40, 16, 38, 19, 20, 19, 24, 19, 11, 41, 34, 22, 36, 19, 24, 48, 45, 7, 13, 39, 3, 32]
		document.write(`<p>${arrayWithNumbers}</p>`)
		//сотрування бульбашкою
		let changed
		let counter = 0
		do {
			changed = false
				for(let i = 1; i < arrayWithNumbers.length; i++) {
					if(arrayWithNumbers[i-1]>arrayWithNumbers[i]) {
						let temp = arrayWithNumbers[i-1]
						arrayWithNumbers[i-1] = arrayWithNumbers[i]
						arrayWithNumbers[i] = temp
						changed = true
						counter++
					}
				}
		} while(changed)
		document.write(`<p>${arrayWithNumbers}</p>`)
		document.write(`<p>Кількість здійснених кроків сортувань: <span>${counter}</span>.</p>`)
	</script>
</body>
</html>
