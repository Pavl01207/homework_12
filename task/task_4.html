<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Task 4</title>
</head>

<body>
	<script>
		//Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.
		const arrayWithNames = ['Pavlo', 'Kostya', 'Oleksandr', 'Olga', 'Katya', 'Yuriy', 'Tanya', 'Evhen', 'Nika', 'Illya', 'Raya', 'Julia']
		document.write(`<p>Масив до сортування: <span>${arrayWithNames}</span>.</p>`)
		//сортування масиву за першою літерою в алфавіті використовуючи включення
		function insertSort(arr){
			for(let k = 1; k < arr.length; k++){
				const currentElement = arr[k]
				let i = k - 1
				while(i >= 0 && arr[i][0] > currentElement[0]){
					arr[i + 1] = arr[i]
					i = i - 1
				}
				arr[i + 1] = currentElement
			}
			return arr
		}
		const sortArrayWithNames = insertSort(arrayWithNames)
		document.write(`<p>Масив після сортування: <span>${sortArrayWithNames}</span>.</p>`)
		//бінарний пошук імені "Olga"
		function includes_binarySearch(arr, searchElement){
			let start = 0
			let end = arr.length - 1
			while(start<=end){
				const middle = Math.floor((start+end)/2)
				if(arr[middle] === searchElement) return true
				if(arr[middle] < searchElement) start = middle + 1
				if(arr[middle] > searchElement) end = middle - 1
			}
			return false
		}
		if(includes_binarySearch(sortArrayWithNames, 'Olga')) document.write(`<p>Даний масив <span>містить</span> ім'я <span>Olga</span>.</p>`)
		else document.write(`<p>Даний масив <span>не містить</span> ім'я <span>Olga</span>.</p>`)
		//знаходимо індекс елемента "Olga" у масиві
		function findIndex_binarySearch(arr, searchElement) {
			let start = 0
			let end = arr.length - 1
			while(start<=end){
				const middle = Math.floor((start+end)/2)
				if(arr[middle] === searchElement) return middle
				if(arr[middle] < searchElement) start = middle + 1
				if(arr[middle] > searchElement) end = middle - 1
			}
			return -1
		}
		const searchIndex = findIndex_binarySearch(sortArrayWithNames, 'Olga')
		if(searchIndex !== -1) document.write(`<p><span>Olga</span> входить в масив під індексом <span>${searchIndex}</span>.</p>`)
		else document.write(`<p>Даний масив <span>не містить</span> ім'я <span>Olga</span>.</p>`)
	</script>
</body>
</html>
